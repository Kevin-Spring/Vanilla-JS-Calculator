<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="app.js" defer></script>
</head>
<body>

    <h2 class="inkomst">Beräkning av inkomster:</h2>
    <div class="inkomstdiv"></div>
    <h2 class="kostnader">Beräkning av kostnader:</h2>
    <div class="kostnaddiv"></div>
    
    <h1 class="totalbelopp">Slutgiltigt totalbelopp:</h1>
    <div class="totalbeloppdiv"></div>

    <h2 class="inkomst-lista">Lista över alla inkomster:</h2>
    <div class="inkomst-lista-div"></div>
    <h2 class="kostnads-lista">Lista över alla kostnader:</h2>
    <div class="kostnads-lista-div"></div>


    <select id="selector">
        <option class="plus">+</option>
        <option class="minus">-</option>
    </select>

    <input type="text" name="" id="input-text" placeholder="Add Description"> 
    <input type="number" name="" id="input-number" placeholder="Add Value">
    <button class="btn">Add</button>
    
</body>
</html>
